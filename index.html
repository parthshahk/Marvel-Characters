        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#FFFFFF">

        <title>Explore Marvel Characters</title>
        <link rel="stylesheet" href="./css/materialize.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Anton|Permanent+Marker" rel="stylesheet">
        <style>
            [v-cloak] {
                display: none;
            }

            .nav-wrapper {
                background-color: #ED1D24;
            }

            .brand-logo {
                font-family: 'Anton';
                font-size: 2.6rem !important;
            }

            .brand-logo span{
                font-family: 'Anton';
                font-size: 0.4rem;
                margin-left: 3px;
            }

            #pageloader {
                position: fixed;
                top: 50%;
                left: 50%;
                margin-left: -32px;
                margin-top: -32px;
            }

            .character-card {
                margin-bottom: 45px;
                overflow: hidden;
            }
            
            .character-card img {
                width: 100%;
            }

            .character-card span {
                font-size: 1.5rem;
                font-family: 'Permanent Marker';
            }
            
            @media only screen and (min-width: 601px) {
                .character-card {
                    margin-bottom: 65px;
                }

                .character-card img {
                    height: 250px;
                    width: auto;
                }
                .character-card span {
                    font-size: 1.3rem;
                    overflow: hidden;
                    white-space: nowrap; 
                    text-overflow: ellipsis !important;
                }    
            }
        </style>
    </head>
    <body>
        <!-- NAVIGATION -->
        <nav>
            <div class="nav-wrapper">
                <a href="./" class="brand-logo center">MARVEL<span>TM</span></a>
            </div>
        </nav>
        <!-- NAVIGATION ENDS -->
        <div id="app">



            <!-- PAGELODAER -->
            <pre-loader id="pageloader" v-show="state=='loading'"></pre-loader>
            <!-- PAGELOADER ENDS -->




            <!-- LANDING PAGE -->
            <div v-if="state=='landingPage'" v-cloak>
                <div class="container">
                    <div class="row"></div>
                    <div class="row">
                        <character-card v-for="instance in random" :key="instance.ID" :thumb="instance.Thumb" :name="instance.Name"></character-card>
                    </div>
                </div>
            </div>
            <!-- LANDING PAGE ENDS -->




            <!-- FOOTER -->
            <div class="container" v-if="state!='loading'" v-cloak>
                <div class="row">
                    <div class="row"></div>
                    <div class="col s6 offset-s3 divider"></div>
                    <div class="row"></div>
                    <div class="col s12 center"><a href="https://parthshah.xyz">parthshah.xyz</a></div>
                    <div class="col s12 center"><p>Data provided by Marvel.<br>&copy; 2018 <a href="http://marvel.com" target="_BLANK">MARVEL</a></p></div>
                </div>
            </div>
            <!-- FOOTER ENDS -->

        </div>
        <script src="./js/materialize.min.js"></script>
        <script src="./js/vue.js"></script>
        <script src="./js/axios.min.js"></script>
        <script src="./js/hammer.min.js"></script>
        <script src="./js/script.js"></script>
        <!-- <script src="https://use.fontawesome.com/25db837a52.js"></script> -->
        <script>

            Vue.component('character-card', {
                props: ['thumb', 'name'],
                template: "<div class='col xl4 m6 s12 center character-card'><img :src='thumb'><br><span v-html='name' class='grey-text text-darken-3'></span></div>",
            });

            Vue.component('pre-loader', {
                template: "<div class='preloader-wrapper big active'><div class='spinner-layer spinner-red-only'><div class='circle-clipper left'><div class='circle'></div></div><div class='gap-patch'><div class='circle'></div></div><div class='circle-clipper right'><div class='circle'></div></div></div></div>"
            });

            new Vue({
                el: '#app',

                data: {
                    state: 'loading',
                    random: ''
                },

                methods: {

                    
                },

                beforeCreate: function(){
                    var self = this;

                    axios.get('./api/fetch-local.php?type=random&q=15')
                        .then(function (response){
                            self.random = response.data;
                            self.state = 'landingPage';
                        })
                }


            });
        </script>
    </body>
</html>
